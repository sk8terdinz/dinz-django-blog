{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
    <div class="row">
        <div class="col-8">

    <h1>Update!</h1>
<br/>
    {% for weep in weeps %}
            <div class="alert alert-dark" role="alert">
                {{ weep.body }}<br/>
                <small class="text-muted">
                    {{ weep.created_at }} By <a href="{% url 'profile' weep.user.id %}">@{{ weep.user.username }}</a>
                </small>
            </div><br/><br/>
    {% endfor %}
        </div>
 
<div class="col-4">
    <br/><br/><br/>
    {% if form %}
    <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-secondary">Post Update!</button>
    </form>
    {% endif %}
</div>
{% endblock %}
